<form id="registerForm" class="form-horizontal" name="registerForm">

	<div class="form-group">
		
		<div class="col-sm-6">	
			<input type="text" class="form-control" placeholder="Firstname" name="firstname" ng-model="firstname">
		</div>
	
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="Lastname" name="lastname" ng-model="lastname">
		</div>

	</div>
	

	<div class="form-group">
		<div class="col-sm-12">
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
				<input type="email" class="form-control" placeholder="Email" name="email" ng-model="email">
			</div>
		</div>	
	</div>
	
	<div class="form-group">
		<div class="col-sm-12">
			<input type="text" class="form-control" placeholder="Username" name="username" ng-model="username">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-6">
			<input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
		</div>
		<div class="col-sm-6">
			<input type="password" class="form-control" placeholder="Confirm password" name="passwordConfirm" ng-model="confirmPass">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-12">
			<p><b>Birth date</b></p>
		</div>
		<div class="col-sm-4">
			<select class="form-control" name="birthMonth" ng-model="birthmonth">
				<option value="0">Jan</option>
				<option value="1">Feb</option>
				<option value="2">Mar</option>
				<option value="3">Apr</option>
				<option value="4">May</option>
				<option value="5">Jun</option>
				<option value="6">Jul</option>
				<option value="7">Aug</option>
				<option value="8">Sep</option>
				<option value="9">Oct</option>
				<option value="10">Nov</option>
				<option value="11">Dec</option>
			</select>
		</div>
		<div class="col-sm-3">
			<select class="form-control" name="birthDate" ng-model="birthday">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
		</div>
		<div class="col-sm-5">
			<select class="form-control" name="birthYear" ng-model="birthyear">
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
			</select>
		</div>
	</div>
	
	<button type="submit" class="btn btn-primary btn-block" ng-click="register()">Register</button>

</form> 

<div id="alertsContainer" hidden>
	
</div>
